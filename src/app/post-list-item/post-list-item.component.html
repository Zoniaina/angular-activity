<li [ngClass]="{'list-group-item':true,
               'list-group-item-success': loveIts > 0,
               'list-group-item-danger': loveIts < 0}">
  <div class="row">
    <div class="col-md-9"><h4>{{title}}</h4></div><div class="col-md-3">{{date}}</div>
  </div>
  <p>{{content}}</p>
  <div class="">
    <button class="btn btn-success" (click)="addLove()">Love It!</button>
    <button class="btn btn-danger ml-3" (click)="addDontLove()">Don't love It!</button>
  </div>
</li>
